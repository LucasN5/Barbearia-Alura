<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.CSS">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    </head>

    <body>
        <header> 
            <div class="bloco1"> 
                <h1> <img src="logo.png" alt="Logo da Alura"> </h1>
                    <nav style>
                        <ul>
                            <li> <a href="PáginaPrincipal.html"> Home </a></li>
                            <li> <a href="Produtos.HTML"> Produtos </a></li>
                            <li> <a href="Contato.html"> Contato </a></li>
                        </ul>
                    </nav>
            </div>
        </header>

        <main class="main-contato">
            <form>
               
                <label for ="nomesobrenome">Nome e Sobrenome  </label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu Nome e Sobrenome">
                

                <label for="email"> E-mail </label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@gmail.com">
                

                <label for="telefone">Telefone </label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXXX">
                

                <label for="mensagem"> Mensagem </label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" placeholder="Digite sua mensagem"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato ?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail </label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone </label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp </label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário deseja ser atendido ? </legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber novidades por E-mail ? </label>

                <input type="submit" value="Enviar Formulário" class="enviar">
               

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>


        <footer>
            <img src="logo-branco.png" alt="Logo da Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>

    </body>
</html>
